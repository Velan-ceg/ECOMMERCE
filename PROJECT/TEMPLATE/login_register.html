{% extends "base.html" %}
{% block title %}Login / Register{% endblock %}
{% block content %}
<style>
  .auth-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 40px;
    margin-top: 40px;
  }
  .auth-card {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
  }
  h2 {
    margin-bottom: 10px;
    font-weight: 600;
  }
  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #0b5cff;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover {
    background: #0948b0;
  }
</style>

<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>
    <form method="post" action="{{ url_for('login_register') }}">
      <input type="hidden" name="action" value="login">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="auth-card">
    <h2>Register</h2>
    <form method="post" action="{{ url_for('login_register') }}">
      <input type="hidden" name="action" value="register">
      <input name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>
  </div>
</div>
{% endblock %}
